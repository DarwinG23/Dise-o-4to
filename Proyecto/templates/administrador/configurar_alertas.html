<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Alertas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0078D4;
            color: white;
            text-align: center;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        main {
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        section {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h2 {
            color: #0078D4;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: bold;
            text-align: left;
        }
        input, button {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }
        input:focus, button:focus {
            outline: none;
            border-color: #0078D4;
            box-shadow: 0 0 5px rgba(0, 120, 212, 0.5);
        }
        button {
            background: #0078D4;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #005bb5;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .volver {
            margin-top: 1rem;
        }
        .volver a button {
            width: auto;
            padding: 0.8rem 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Configurar Alertas</h1>
    </header>
    <main>
        <section>
            <h2>Establecer Alertas de Estrés</h2>
            <form action="/configurar_alertas" method="post">
                <label for="nivel_alerta">Nivel de Alerta:</label>
                <input type="number" id="nivel_alerta" name="nivel_alerta" min="1" max="100" required placeholder="Ejemplo: 75">
                
                <label for="mensaje">Mensaje de Alerta:</label>
                <input type="text" id="mensaje" name="mensaje" required placeholder="Ejemplo: ¡Cuidado con el nivel de estrés!">
                
                <label for="frecuencia">Frecuencia (minutos):</label>
                <input type="number" id="frecuencia" name="frecuencia" min="1" required placeholder="Ejemplo: 30">
                
                <button type="submit">Configurar</button>
            </form>
        </section>
        <div class="volver">
            <a href="/administrador">
                <button>Volver al Administrador</button>
            </a>
        </div>
    </main>
</body>
</html>
