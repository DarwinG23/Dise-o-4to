<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Alertas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            color: #2d3436;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            background: #070404;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px 40px;
            color: #ffffff;
        }

        .sidebar {
            width: 200px;
            margin-right: 30px;
            text-align: center;
        }

        .sidebar button {
            background-color: #0984e3;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        .sidebar button:hover {
            background-color: #005bb5;
        }

        .main-content {
            flex: 1;
        }

        .header {
            background: #0984e3;
            color: #ffffff;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            color: #0984e3;
            font-size: 1.6rem;
            margin-bottom: 1rem;
        }

        form label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
            color: #ffffff;
        }

        form input, form button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        form input:focus, form button:focus {
            border-color: #0984e3;
            outline: none;
        }

        form button {
            background-color: #0984e3;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #005bb5;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.85em;
            color: #636e72;
        }

        .footer a {
            color: #0984e3;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .volver {
            text-align: center;
            margin-top: 20px;
        }

        .volver button {
            padding: 1rem 2rem;
            background-color: #0984e3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        .volver button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button onclick="mostrarFormulario('configurar_alertas')">Configurar Alertas</button>
        </div>

        <div class="main-content">
            <div class="header">Configurar Alertas</div>

            <!-- Configurar Alertas -->
            <section id="configurar_alertas" class="form-section">
                <h2>Establecer Alertas de Estrés</h2>
                <form action="/configurar_alertas" method="post">
                    <label for="nivel_alerta">Nivel de Alerta:</label>
                    <input type="number" id="nivel_alerta" name="nivel_alerta" min="1" max="100" required placeholder="Ejemplo: 75">
                    
                    <label for="mensaje">Mensaje de Alerta:</label>
                    <input type="text" id="mensaje" name="mensaje" required placeholder="Ejemplo: ¡Cuidado con el nivel de estrés!">
                    
                    <button type="submit">Guardar</button>
                </form>
            </section>

            <!-- Volver -->
            <div class="volver">
                <a href="/administrador">
                    <button type="button">Volver al Administrador</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
