{% extends 'administrador/plantilla.html' %}
{% block content %}

<!-- Agregamos Bootstrap y Font Awesome para mejorar la estructura -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
    .container {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background: white;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    h2 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
    }

    .volver {
        text-align: center;
        margin-top: 20px;
    }
</style>

<h2><i class="fas fa-bell"></i> Configurar Alertas</h2>
<div class="container">
    <form action="/configurar_alertas" method="post">
        <div class="mb-3">
            <label for="nivel_alerta" class="form-label"><i class="fas fa-exclamation-triangle"></i> Nivel de Alerta:</label>
            <input type="number" class="form-control" id="nivel_alerta" name="nivel_alerta" min="1" max="100" required placeholder="Ejemplo: 75">
        </div>
        <div class="mb-3">
            <label for="mensaje" class="form-label"><i class="fas fa-comment-alt"></i> Mensaje de Alerta:</label>
            <input type="text" class="form-control" id="mensaje" name="mensaje" required placeholder="Ejemplo: ¡Cuidado con el nivel de estrés!">
        </div>
        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-save"></i> Guardar</button>
    </form>
</div>

<div class="volver">
    <a href="/administrador">
        <button class="btn btn-success"><i class="fas fa-arrow-left"></i> Volver al Administrador</button>
    </a>
</div>

{% endblock %}
