{% extends 'estudiante/estudianteInicio.html' %}
{% block content %}
<script>
    $(document).ready(function(){
        $("#link").click(function(){
            create();
        });

        $("#valor").on("input", function(){
            // Obtener el valor del campo de texto
            var valor = $(this).val();

            // Si el campo está vacío
            if (valor === "") {
                create();
            } else {
                console.log("El campo tiene texto: ", valor);
                buscar();  // Llamar a la función de búsqueda si el campo tiene texto
            }
        });

    });

    function tabla(url){
        $.ajax({
            method: "GET",
            url: url,
            contentType: 'json',
            success: function(data){
                console.log(url);
                if(data.code == '200'){
                    var html = '';
                        $.each(data.data, function(i, info){
                            console.log(info);
                            html+="<tr>";
                            html+= "<td>"+info.id+"</td>";
                            html+= "<td>"+info.pregunta+"</td>";
                            html+= "<td>"+info.estado+"</td>";
                            html+= "<td>"+info.respuesta+"</td>";
                            html+= "<td>"+info.idtest+"</td>";
                            html+= "<td>"+'<a href="/servidores/editar/'+info.id+'" class="btn btn-info text-white">Editar</a>'+"</td>";
                            html+= "<td>"+'<a href="/servidores/eliminar/'+info.id+'" class="btn btn-info btn-danger">Eliminar</a>'+"</td>";
                            html+="</tr>";
                            
                        });
                    
                        $("#tabla tbody").html(html);
                }else{
                    html += "<tr><td colspan='7'>No se encontraron datos</td></tr>";
                    $("#tabla tbody").html(html);
                }
                
            }


        });
    }

    function create(){
        var aux = $("#tipo").prop("checked");
        var select = $("#criterio").find(":selected").val();
        var metodo = $("#metodo").find(":selected").val();
        if(aux){
            tabla("http://localhost:5000/preguntas/ordenar/2/"+select+"/"+3);
        }else{
            tabla("http://localhost:5000/preguntas/ordenar/1/"+select+"/"+3);
        }
    }

    function buscar(){
        var atributo = $("#criterio").find(":selected").val();
        var valor = $("#valor").val();
        tabla("http://localhost:5000/preguntas/busqueda/1/"+valor+"/"+atributo);
    }

    
</script>
<div class="text-center">
    <h2 class="display-5">Gestionar Preguntas</h2>
</div>
<div class="row ">
    <table id="tabla" class="table text-black  table-striped table-hover table-bordered">
        <div class="card p-4">
            <!-- Sección de Ordenar -->
            <div class="row mb-4 align-items-center">
                <!-- Selección de Criterio -->
                <div class="col-md-4 d-flex align-items-center">
                    <label for="criterio" class="me-2">Criterio:</label>
                    <select id="criterio" class="form-select w-auto">
                        <option value="_pregunta">Pregunta</option>
                    </select>
                </div>
                <!-- Check DESCENDENTE -->
                <div class="col-md-4 d-flex align-items-center">
                    <input type="checkbox" value="DESCENDENTE" id="tipo" class="form-check-input me-2">
                    <label for="tipo" class="form-check-label">DESCENDENTE</label>
                </div>
                <!-- Botón Ordenar -->
                <div class="col-md-4 text-end">
                    <button class="btn btn-info w-100" id="link">ORDENAR</button>
                </div>
            </div>
        
            <!-- Sección de Buscar -->
            <div class="row mb-4 align-items-center">
                <!-- Campo de Búsqueda -->
                <div class="col-md-8">
                    <input type="text" id="valor" class="form-control" placeholder="Ingrese el valor a buscar">
                </div>
                <!-- Botón Buscar -->
                <div class="col-md-4 text-end">
                    <button class="btn btn-info w-100" id="buscar">BUSCAR</button>
                </div>
            </div>
        </div>


        <thead>
            <th>Nro</th>
            <th>Pregunta</th>
            <th>Estado</th>
            <th>Respuesta</th>
            <th>Test Asociado</th>
        </thead>
        <tbody>
            {% for item in lista %}
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.pregunta}}</td>
                    <td>{{item.estado}}</td>
                    <td>{{item.respuesta}}</td>
                    <td>{{item.idtest}}</td>
                    <td><a href="/administrador/modificarCuenta/editar/{{item.id}}" class="btn btn-info text-white">Editar</a></td>
                    <td><a href="/servidores/eliminar/{{item.id}}" class="btn btn-danger">Eliminar</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- <a  href="/login"  class="btn btn-danger">Volver</a> -->

</div>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;

        padding: 0;
    }

    .text-center {
        margin-top: 20px;
    }

    .display-5 {
        font-size: 2.5rem;
        font-weight: 300;
    }

    .table {
        margin-top: 20px;
        width: 100%;
    }

    .card {
        background-color: #ffffff;
        border: 1px solid #dee2e6;
        border-radius: 0.25rem;
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }

    .form-select,
    .form-control {
        margin-bottom: 10px;
    }

    .btn-info {
        background-color: #17a2b8;
        border-color: #17a2b8;
    }

    .btn-info:hover {
        background-color: #138496;
        border-color: #117a8b;
    }

    .btn-danger {
        background-color: #dc3545;

    }

    .btn-danger:hover {
        background-color: #c82333;

    }

    .table th,
    .table td {
        vertical-align: middle;

    }

    .table th {
        background-color: #343a40;

    }

    .table-striped tbody tr:nth-of-type(odd) {
        background-color: rgba(0, 0, 0, 0.05);
    }
</style>
{% endblock %}
