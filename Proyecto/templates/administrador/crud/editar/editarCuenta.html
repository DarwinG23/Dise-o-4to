{% extends 'estudiante/estudianteInicio.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<div class="d-flex justify-content-center">
    <div class="card shadow-lg" style="width: 40rem;">
        <div class="card-header text-center bg-primary text-white">
            <h2 class="display-6"><i class="fas fa-user-edit"></i> Modificar Cuenta</h2>
        </div>
        <div class="card-body">
            <form action="" method="POST">
                <input type="hidden" name="id" value="{{ data._id }}"/>
                
                <div class="mb-3">
                    <label for="correo" class="form-label"><i class="fas fa-envelope"></i> Correo Electrónico</label>
                    <input type="email" value="{{ data._correo }}" class="form-control" id="correo" name="correo" required>
                </div>
                
                <div class="mb-3">
                    <label for="contrasena" class="form-label"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="text" value="{{ data._contrasena }}" class="form-control" id="contrasena" name="contrasena" required>
                </div>
                
                <div class="mb-3">
                    <label for="estado" class="form-label"><i class="fas fa-toggle-on"></i> Estado</label>
                    <select class="form-control" id="estado" name="estado" required>
                        <option value="activo" {% if data._estado == 'activo' %} selected {% endif %}>Activo</option>
                        <option value="inactivo" {% if data._estado == 'inactivo' %} selected {% endif %}>Inactivo</option>
                    </select>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
