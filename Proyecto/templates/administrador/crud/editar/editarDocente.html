{% extends 'docente/docenteInicio.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<div class="d-flex justify-content-center">
    <div class="card shadow-lg" style="width: 40rem;">
        <div class="card-header text-center bg-primary text-white">
            <h2 class="display-6"><i class="fas fa-user-edit"></i> Modificar Docente</h2>
        </div>
        <div class="card-body">
            <form action="" method="POST">
                <input type="hidden" name="id" value="{{ data._id }}"/>
                <div class="mb-3">
                    <label for="nombre" class="form-label"><i class="fas fa-user"></i> Nombre</label>
                    <input type="text" value="{{data._nombre}}" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label"><i class="fas fa-user"></i> Apellido</label>
                    <input type="text" value="{{data._apellido}}" class="form-control" id="apellido" name="apellido" required>
                </div>
                <div class="mb-3">
                    <label for="titulo" class="form-label"><i class="fas fa-graduation-cap"></i> TÃ­tulo</label>
                    <input type="text" value="{{ data._titulo }}" class="form-control" id="titulo" name="titulo" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
