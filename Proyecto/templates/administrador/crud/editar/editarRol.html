{% extends 'administrador/plantilla.html' %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<div class="text-center">
    <h2 class="display-5"><i class="fas fa-shield-alt"></i> Modificar Rol</h2>
</div>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form action="" method="POST">
                    <input type="hidden" name="id" value="{{ data._id }}"/>

                    <div class="mb-3">
                        <label for="nombre" class="form-label"><i class="fas fa-tag"></i> Nombre</label>
                        <input type="text" value="{{ data._nombre }}" class="form-control" id="nombre" name="nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="detalle" class="form-label"><i class="fas fa-info-circle"></i> Detalle</label>
                        <textarea class="form-control" id="detalle" name="detalle" required>{{ data._detalle }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="estado" class="form-label"><i class="fas fa-toggle-on"></i> Estado</label>
                        <select class="form-control" id="estado" name="estado" required>
                            <option value="Activo" {% if data._estado == 'Activo' %} selected {% endif %}>Activo</option>
                            <option value="Inactivo" {% if data._estado == 'Inactivo' %} selected {% endif %}>Inactivo</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
