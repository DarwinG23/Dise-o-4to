<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Usuarios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            color: #2d3436;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            background: #070404;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px 40px;
            color: #ffffff;
        }

        .sidebar {
            width: 200px;
            margin-right: 30px;
            text-align: center;
        }

        .sidebar button {
            background-color: #0984e3;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        .sidebar button:hover {
            background-color: #005bb5;
        }

        .main-content {
            flex: 1;
        }

        .header {
            background: #0984e3;
            color: #ffffff;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        h2 {
            color: #0984e3;
            font-size: 1.6rem;
            margin-bottom: 1rem;
        }

        form label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
            color: #ffffff;
        }

        form input, form select, form button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        form input:focus, form select:focus {
            border-color: #0984e3;
            outline: none;
        }

        form button {
            background-color: #0984e3;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #005bb5;
        }

        .buscar-btn {
            background-color: #f4f4f4;
            color: #0984e3;
            border: 1px solid #0984e3;
            width: auto;
            cursor: pointer;
            padding: 0.8rem 1.5rem;
            transition: background-color 0.3s ease;
        }

        .buscar-btn:hover {
            background-color: #0984e3;
            color: white;
        }

        .input-group {
            display: flex;
            align-items: center;
        }

        .input-group input {
            flex: 1;
            margin-right: 1rem;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.85em;
            color: #636e72;
        }

        .footer a {
            color: #0984e3;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .volver {
            text-align: center;
            margin-top: 20px;
        }

        .volver button {
            padding: 1rem 2rem;
            background-color: #0984e3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        .volver button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button onclick="mostrarFormulario('crear')">Crear Usuario</button>
            <button onclick="mostrarFormulario('modificar')">Modificar Usuario</button>
            <button onclick="mostrarFormulario('eliminar')">Eliminar Usuario</button>
        </div>

        <div class="main-content">
            <div class="header">Gestionar Usuarios</div>

            <!-- Crear Usuario -->
            <section id="crear" class="form-section">
                <h2>Crear Usuario</h2>
                <form id="crearUsuarioForm">
                    <label for="ci">C.I.</label>
                    <input type="text" id="ci" name="ci" placeholder="Ingrese el número de C.I." required>

                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre" required>

                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Ingrese el apellido" required>

                    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

                    <label for="telefono">Teléfono</label>
                    <input type="text" id="telefono" name="telefono" placeholder="Ingrese el número de teléfono" required>

                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Ingrese la dirección" required>

                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingrese el correo electrónico" required>

                    <label for="rol">Rol</label>
                    <select id="rol" name="rol">
                        <option value="usuario">Usuario</option>
                        <option value="administrador">Administrador</option>
                        <option value="docente">Docente</option>
                    </select>

                    <button type="submit">Crear</button>
                </form>
            </section>

            <!-- Modificar Usuario -->
            <section id="modificar" class="form-section" style="display:none;">
                <h2>Actualizar Usuario</h2>
                <form id="actualizarUsuarioForm">
                    <label for="usuario_id">ID del Usuario</label>
                    <div class="input-group">
                        <input type="text" id="usuario_id" name="usuario_id" placeholder="Ingrese el ID del usuario" required>
                        <button type="button" class="buscar-btn" onclick="buscarUsuario()">Buscar</button>
                    </div>

                    <label for="nuevo_nombre">Nuevo Nombre</label>
                    <input type="text" id="nuevo_nombre" name="nuevo_nombre" placeholder="Ingrese el nuevo nombre">

                    <label for="nuevo_apellido">Nuevo Apellido</label>
                    <input type="text" id="nuevo_apellido" name="nuevo_apellido" placeholder="Ingrese el nuevo apellido">

                    <label for="nuevo_ci">Nuevo C.I.</label>
                    <input type="text" id="nuevo_ci" name="nuevo_ci" placeholder="Ingrese el nuevo C.I.">

                    <label for="nueva_fecha_nacimiento">Nueva Fecha de Nacimiento</label>
                    <input type="date" id="nueva_fecha_nacimiento" name="nueva_fecha_nacimiento">

                    <label for="nuevo_telefono">Nuevo Teléfono</label>
                    <input type="text" id="nuevo_telefono" name="nuevo_telefono" placeholder="Ingrese el nuevo teléfono">

                    <label for="nueva_direccion">Nueva Dirección</label>
                    <input type="text" id="nueva_direccion" name="nueva_direccion" placeholder="Ingrese la nueva dirección">

                    <label for="nuevo_email">Nuevo Correo Electrónico</label>
                    <input type="email" id="nuevo_email" name="nuevo_email" placeholder="Ingrese el nuevo correo electrónico">

                    <label for="nuevo_rol">Nuevo Rol</label>
                    <select id="nuevo_rol" name="nuevo_rol">
                        <option value="usuario">Usuario</option>
                        <option value="administrador">Administrador</option>
                        <option value="docente">Docente</option>
                    </select>

                    <button type="submit">Actualizar</button>
                </form>
            </section>

            <!-- Eliminar Usuario -->
            <section id="eliminar" class="form-section" style="display:none;">
                <h2>Eliminar Usuario</h2>
                <form id="eliminarUsuarioForm">
                    <div class="input-group">
                        <input type="text" id="usuario_id_eliminar" name="usuario_id" placeholder="Ingrese el ID del usuario" required>
                        <button type="button" class="buscar-btn" onclick="buscarUsuarioEliminar()">Buscar</button>
                    </div>
                    <button type="submit">Eliminar</button>
                </form>
            </section>

            <!-- Volver -->
            <div class="volver">
                <a href="/administrador">
                    <button type="button">Volver al Administrador</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        function mostrarFormulario(formulario) {
            // Ocultar todas las secciones de formulario
            document.querySelectorAll('.form-section').forEach(function(section) {
                section.style.display = 'none';
            });

            // Mostrar la sección seleccionada
            document.getElementById(formulario).style.display = 'block';
        }

        function buscarUsuario() {
            const usuarioId = document.getElementById('usuario_id').value;
            if (usuarioId) {
                alert(`Buscando usuario con ID: ${usuarioId}`);
                // Aquí iría la lógica para buscar el usuario
            } else {
                alert('Por favor ingrese un ID de usuario.');
            }
        }

        function buscarUsuarioEliminar() {
            const usuarioId = document.getElementById('usuario_id_eliminar').value;
            if (usuarioId) {
                alert(`Buscando usuario para eliminar con ID: ${usuarioId}`);
                // Aquí iría la lógica para buscar el usuario para eliminar
            } else {
                alert('Por favor ingrese un ID de usuario.');
            }
        }
    </script>
</body>
</html>
