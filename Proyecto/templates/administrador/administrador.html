<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
</head>
<body>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header */
        header {
            background: #0078D4;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 1rem 0 0;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffd700;
        }

        /* Main Sections */
        main {
            padding: 2rem;
        }

        section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        section h2 {
            margin-top: 0;
            color: #0078D4;
        }

        /* Form Styles */
        form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        form input,
        form select {
            display: block;
            margin-bottom: 1rem;
            padding: 0.5rem;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            background: #0078D4;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        form button:hover {
            background: #005bb5;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            background: #333;
            color: #fff;
            margin-top: 2rem;
        }

        footer p {
            margin: 0;
        }
    </style>
    <header>
        <h1>Panel de Administración</h1>
        <nav>
            <ul>
                <li><a href="#crear-usuario">Crear Usuario</a></li>
                <li><a href="#modificar-usuario">Modificar Usuario</a></li>
                <li><a href="#eliminar-usuario">Eliminar Usuario</a></li>
                <li><a href="#ver-estadisticas">Ver Estadísticas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="crear-usuario">
            <h2>Crear Usuario</h2>
            <form action="/crear-usuario" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="rol">Rol:</label>
                <select id="rol" name="rol">
                    <option value="administrador">Administrador</option>
                    <option value="usuario">Usuario</option>
                </select>
                
                <button type="submit">Crear</button>
            </form>
        </section>
        <section id="modificar-usuario">
            <h2>Modificar Usuario</h2>
            <form action="/modificar-usuario" method="post">
                <label for="usuario-id">ID del Usuario:</label>
                <input type="text" id="usuario-id" name="usuario_id" required>
                
                <label for="nuevo-nombre">Nuevo Nombre:</label>
                <input type="text" id="nuevo-nombre" name="nuevo_nombre">
                
                <label for="nuevo-email">Nuevo Correo Electrónico:</label>
                <input type="email" id="nuevo-email" name="nuevo_email">
                
                <label for="nuevo-rol">Nuevo Rol:</label>
                <select id="nuevo-rol" name="nuevo_rol">
                    <option value="administrador">Administrador</option>
                    <option value="usuario">Usuario</option>
                </select>
                
                <button type="submit">Modificar</button>
            </form>
        </section>
        <section id="eliminar-usuario">
            <h2>Eliminar Usuario</h2>
            <form action="/eliminar-usuario" method="post">
                <label for="eliminar-id">ID del Usuario:</label>
                <input type="text" id="eliminar-id" name="eliminar_id" required>
                
                <button type="submit">Eliminar</button>
            </form>
        </section>
        <section id="ver-estadisticas">
            <h2>Ver Estadísticas</h2>
            <!-- Contenido relacionado con estadísticas -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Panel de Administración</p>
    </footer>
</body>
</html>
