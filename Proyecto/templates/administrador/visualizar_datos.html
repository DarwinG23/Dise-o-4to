<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Datos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0078D4;
            color: white;
            text-align: center;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        main {
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        section {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 600px;
        }
        h2 {
            color: #0078D4;
            margin-bottom: 1rem;
            text-align: center;
        }
        .chart {
            margin-top: 1rem;
            height: 250px;
            background-color: #f4f4f9;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-style: italic;
            color: #888;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: bold;
        }
        select, button {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }
        select:focus, button:focus {
            outline: none;
            border-color: #0078D4;
            box-shadow: 0 0 5px rgba(0, 120, 212, 0.5);
        }
        button {
            background: #0078D4;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #005bb5;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .volver {
            text-align: center;
            margin-top: 2rem;
        }
        .volver a button {
            width: auto;
            padding: 0.8rem 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Visualizar Datos</h1>
    </header>
    <main>
        <section>
            <h2>Gráfico de Evolución</h2>
            <div class="chart">
                <!-- Aquí se insertará el gráfico dinámico -->
                Gráfico no disponible (ejemplo de espacio reservado)
            </div>
        </section>
        <section>
            <h2>Exportar Datos</h2>
            <form action="/exportar_datos" method="post">
                <label for="formato">Formato:</label>
                <select id="formato" name="formato">
                    <option value="csv">CSV</option>
                    <option value="pdf">PDF</option>
                </select>
                <button type="submit">Exportar</button>
            </form>
        </section>
        <div class="volver">
            <a href="/administrador">
                <button>Volver al Administrador</button>
            </a>
        </div>
    </main>
</body>
</html>
