<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #2d3436;
            background: transparent;
        }

        /* Contenedor del video */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            background: rgba(7, 4, 4, 0.8); /* Fondo semitransparente */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 30px 40px;
            color: #ffffff;
            margin: 50px auto; /* Centrar verticalmente con scroll */
        }

        .header {
            background: rgba(9, 132, 227, 0.8);
            color: #ffffff;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        form label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            display: block;
            color: #ffffff;
        }

        form input, form select, form button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        form input:focus, form select:focus {
            border-color: #0984e3;
            outline: none;
        }

        form button {
            background-color: #0984e3;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #005bb5;
        }

        .volver {
            text-align: center;
            margin-top: 20px;
        }

        .volver button {
            padding: 1rem 2rem;
            background-color: #0984e3;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2rem;
        }

        .volver button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <!-- Contenedor del video de fondo -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="{{ url_for('static', filename='video/UNL.mp4') }}" type="video/mp4">
            Tu navegador no soporta videos en HTML5.
        </video>
    </div>

    <!-- Contenido principal -->
    <div class="container">
        <div class="header">Registro</div>

        <section id="crear" class="form-section">
            <form id="crearUsuarioForm" method="POST" action="/registro/{{usuario}}">
                <label for="ci">C.I.</label>
                <input type="text" id="ci" name="ci" placeholder="Ingrese el número de C.I." required>

                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre" required>

                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese el apellido" required>

                <label for="fechaNacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" name="telefono" placeholder="Ingrese el número de teléfono" required>

                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" placeholder="Ingrese la dirección" required>

                <label for="correo">Correo Electrónico</label>
                <input type="correo" id="correo" name="correo" placeholder="Ingrese el correo institucional" required>
                  

                <label for="contrasenia">Contraseña</label>
                <input type="password" id="password" name="contrasenia" placeholder="Ingrese su contraseña" required>
                {% if usuario == "Estudiante" %}
                    <label for="matricula">Nro Matricula</label>
                    <input type="txt" id="matricula" name="matricula" placeholder="Ingrese su nro de matricula" required>

                    <label for="contacto">Contacto de emergencia</label>
                    <input type="txt" id="contacto" name="contacto" placeholder="Ingrese un contacto de emergencia" required>
                {% endif %}

                {% if usuario == "Docente" %}
                    <label for="titulo">Titulo</label>
                    <input type="txt" id="titulo" name="titulo" placeholder="Ingrese su titulo" required>
                {% endif %}

                <div class="input-group justify-content-end">
                    <input type="submit" class="btn btn-primary tm-btn-pad-2" value="Crear">
                </div>
            </form>
        </section>

        <div class="volver">
            <a href="/">
                <button type="button">Regresar</button>
            </a>
        </div>
    </div>
</body>
</html>
