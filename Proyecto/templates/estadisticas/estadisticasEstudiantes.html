{% extends 'estudiante/estudianteInicio.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Estadísticas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e2e;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
        .chart-title {
            color: black;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .col-md-4 {
            flex: 1 1 30%;
            min-width: 300px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h3 class="mt-4 fw-bold text-center">Dashboard de Estadísticas</h3>

        <div class="row">
            <div class="col-md-4">
                <div class="chart-container">
                    <h5 class="chart-title">Producción Mensual</h5>
                    <canvas id="lineChart"></canvas>
                </div>
            </div>

            <div class="col-md-4">
                <div class="chart-container">
                    <h5 class="chart-title">Comparación de Producción</h5>
                    <canvas id="barChart"></canvas>
                </div>
            </div>

            <div class="col-md-4">
                <div class="chart-container">
                    <h5 class="chart-title">Redes Sociales</h5>
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Gráfico de Línea (Producción Mensual)
        new Chart(document.getElementById("lineChart"), {
            type: "line",
            data: {
                labels: ["Enero", "Febrero", "Marzo", "Abril", "Mayo"],
                datasets: [{
                    label: "Producción",
                    data: [30, 45, 28, 75, 90],
                    borderColor: "blue",
                    backgroundColor: "rgba(0, 0, 255, 0.2)",
                    borderWidth: 2
                }]
            }
        });

        // Gráfico de Barras (Comparación de Producción)
        new Chart(document.getElementById("barChart"), {
            type: "bar",
            data: {
                labels: ["Enero", "Febrero", "Marzo", "Abril", "Mayo"],
                datasets: [{
                    label: "Producción",
                    data: [30, 45, 28, 75, 90],
                    backgroundColor: "rgba(0, 0, 255, 0.6)"
                }]
            }
        });

        // Gráfico de Pastel (Redes Sociales)
        new Chart(document.getElementById("pieChart"), {
            type: "pie",
            data: {
                labels: ["Facebook", "Instagram", "TikTok", "YouTube", "Otros"],
                datasets: [{
                    data: [40, 30, 25, 15, 10],
                    backgroundColor: ["blue", "orange", "green", "red", "purple"]
                }]
            }
        });
    </script>

</body>
</html>
{% endblock %}
