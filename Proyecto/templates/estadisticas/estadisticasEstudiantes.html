<!DOCTYPE html>
<html>
<head>
    <title>Estadísticas del Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Estilos personalizados para hacer los gráficos más grandes */
        .chart-container {
            width: 100%;
            height: 400px;  /* Altura aumentada para los gráficos */
            margin-bottom: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        /* Ajustar la distancia entre los gráficos */
        .chart-row {
            display: flex;
            justify-content: space-between;
            gap: 30px; /* Mayor espacio entre los gráficos */
            flex-wrap: wrap; /* Permite que los gráficos se acomoden mejor en pantallas más pequeñas */
        }
        .chart-col {
            flex: 1 1 calc(53% - 10px); /* Los gráficos ocupan la mitad del espacio, ajustado con el gap */
            min-width: 250px; /* Evita que se colapsen demasiado en pantallas pequeñas */
        }
    </style>
</head>
<body>
    <!-- Plantilla base que estás extendiendo -->
    {% extends 'estudiante/estudianteInicio.html' %}
    {% block content %}
    <h3 class="mt-4 text-black fw-bold">Estadísticas (Estudiante) - Darwin Sarango: 4to-Ciclo</h3>
    <div class="container">
        <!-- Fila 1: Gráfico de Desempeño Académico y Nivel de Estrés -->
        <div class="chart-row">
            <!-- Gráfico 1: Desempeño Académico -->
            <div class="chart-col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Desempeño Académico</h5>
                        <div class="chart-container">
                            <canvas id="desempenoChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Gráfico 2: Nivel de Estrés -->
            <div class="chart-col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Nivel de Estrés</h5>
                        <div class="chart-container">
                            <canvas id="estresChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Datos falsos para los gráficos
        const desempenoData = [80, 90, 85, 88, 92];  // Datos de desempeño académico
        const estresData = [2, 3, 4, 2, 3];  // Datos de nivel de estrés (1-5)

        // Configuración común para los gráficos
        const commonOptions = {
            responsive: true,
            maintainAspectRatio: false,  // Permite que los gráficos se ajusten al contenedor
            scales: {
                y: {
                    beginAtZero: true,  // Asegura que la escala comience desde cero
                    ticks: {
                        stepSize: 10,  // Ajuste del paso de los valores en el eje y
                    }
                }
            }
        };

        // Gráfico 1: Desempeño Académico (Gráfico de línea)
        new Chart(document.getElementById('desempenoChart'), {
            type: 'line',
            data: {
                labels: ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4', 'Semana 5'],
                datasets: [{
                    label: 'Desempeño',
                    data: desempenoData,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2
                }]
            },
            options: {
                ...commonOptions,
                scales: {
                    y: {
                        ...commonOptions.scales.y,
                        max: 100,  // Ajustamos el máximo para el desempeño académico (100%)
                    }
                }
            }
        });

        // Gráfico 2: Nivel de Estrés (Gráfico de barras)
        new Chart(document.getElementById('estresChart'), {
            type: 'bar',
            data: {
                labels: ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4', 'Semana 5'],
                datasets: [{
                    label: 'Nivel de Estrés',
                    data: estresData,
                    backgroundColor: 'rgba(255, 206, 86, 0.2)',
                    borderColor: 'rgba(255, 206, 86, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                ...commonOptions,
                scales: {
                    y: {
                        ...commonOptions.scales.y,
                        max: 6,  // Aseguramos que la escala de las barras tenga un máximo de 5
                        ticks: {
                            stepSize: 1,  // Ajusta el paso de las barras
                        }
                    }
                }
            }
        });
    </script>
    {% endblock %}
</body>
</html>
