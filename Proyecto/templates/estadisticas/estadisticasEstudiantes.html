{% extends 'estudiante/estudianteInicio.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Estadísticas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .chart-container, .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }
        .chart-title {
            color: black;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .col-md-6 {
            flex: 1 1 45%; /* Ajusta el tamaño de las columnas */
            min-width: 500px; /* Ajusta el ancho mínimo */
        }
        .stats-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .stat-card {
            flex: 1 1 20%;
            min-width: 150px;
            text-align: center;
            padding: 15px;
        }
        .stat-card i {
            font-size: 30px;
        }
        .up { color: red; }
        .down { color: green; }
        .avg { color: blue; }
        .students { color: teal; }

        /* Ajuste de tamaño para los canvas */
        #lineChart, #barChart {
            width: 100% !important; /* Esto asegura que los gráficos ocupen todo el ancho disponible */
            height: 400px !important; /* Puedes cambiar la altura aquí para hacerlos más grandes */
        }
    </style>
</head>
<body>
    <div>
        <h2 class="text-center" style="color: black;">Nivel de Estrés General</h2>
    </div>
    <div class="container">
        <!-- Tarjetas de estadísticas -->
        <div class="stats-container">
            <div class="card stat-card">
                <i class="up">&#x2B06;</i>
                <h3>4</h3>
                <p>Nivel máximo</p>
            </div>
            <div class="card stat-card">
                <i class="down">&#x2B07;</i>
                <h3>4</h3>
                <p>Nivel mínimo</p>
            </div>
            <div class="card stat-card">
                <i class="avg">&#x1F4C8;</i>
                <h3>4,0</h3>
                <p>Promedio</p>
            </div>
            <div class="card stat-card">
                <i class="students">&#x1F465;</i>
                <h3>1</h3>
                <p>Estudiantes evaluados</p>
            </div>
        </div>

        <!-- Gráficos -->
        <div class="row">
            <div class="col-md-6">
                <div class="chart-container">
                    <h5 class="chart-title">Curso Completo</h5>
                    <canvas id="lineChart"></canvas>
                </div>
            </div>

            <div class="col-md-6">
                <div class="chart-container">
                    <h5 class="chart-title">Estudiantes con alto indice de estres</h5>
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Gráfico de Línea (Producción Mensual)
        new Chart(document.getElementById("lineChart"), {
            type: "line",
            data: {
                labels: ["Enero", "Febrero", "Marzo", "Abril", "Mayo"],
                datasets: [{
                    label: "Producción",
                    data: [30, 45, 28, 75, 90],
                    borderColor: "blue",
                    backgroundColor: "rgba(0, 0, 255, 0.2)",
                    borderWidth: 2
                }]
            }
        });

        // Gráfico de Barras (Comparación de Producción)
        new Chart(document.getElementById("barChart"), {
            type: "bar",
            data: {
                labels: ["Enero", "Febrero", "Marzo", "Abril", "Mayo"],
                datasets: [{
                    label: "Producción",
                    data: [30, 45, 28, 75, 90],
                    backgroundColor: "rgba(0, 0, 255, 0.6)"
                }]
            }
        });
    </script>

</body>
</html>
{% endblock %}
