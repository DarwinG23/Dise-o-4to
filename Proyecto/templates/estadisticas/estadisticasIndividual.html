{% extends 'estudiante/estudianteInicio.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Nivel de Estr√©s</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            color: black;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1400px;
            margin: auto;
            padding: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .left-panel {
            flex: 2;
            min-width: 800px;
        }

        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 350px;
        }

        .chart-container,
        .card {
            background: white;
            border-radius: 10px;
            padding: 30px 50px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;

        }

        #stressChart,
        #gaugeChart {
            width: 105% !important;
            height: 450px !important;
        }
    </style>
</head>

<body>
    <div>
        <h2 class="text-center">Mi Nivel de Estr√©s</h>
    </div>
    <div class="container">
        <div class="row">
            <div class="left-panel">
                <div class="chart-container">
                    <h5 class="text-center">Progreso de Nivel de Estr√©s</h5>
                    <canvas id="stressChart"></canvas>
                </div>
            </div>
            <div class="right-panel">
                <div id="stressAlert" class="card"></div>
                <div class="card">
                    <h5>Nivel Actual de Estr√©s</h5>
                    <canvas id="gaugeChart"></canvas>
                </div>
                <button class="btn btn-primary">üìå Consejos Detellados</button>
            </div>
        </div>
    </div>

    <script>
        // Datos que se cambian para generar las graficas (escala 1-10)
        const stressLevels = [9, 3, 8, 8, 8];
        const lastStressLevel = stressLevels[stressLevels.length - 1];
        const stressAlert = document.getElementById("stressAlert");
    
        // Funci√≥n para obtener el color seg√∫n el nivel de estr√©s
        function getStressColor(level) {
            if (level >= 8) return "red";
            if (level >= 4) return "orange";
            return "green";
        }
    
        // Funci√≥n para obtener el color con transparencia
        function getStressColorWithOpacity(level) {
            if (level >= 8) return "rgba(255, 0, 0, 0.2)";  // rojo con transparencia
            if (level >= 4) return "rgba(255, 165, 0, 0.2)"; // naranja con transparencia
            return "rgba(0, 255, 0, 0.2)"; // verde con transparencia
        }
    
        // Configuraci√≥n de las alertas con colores correspondientes
        if (lastStressLevel >= 8) {
            stressAlert.className = "card alert alert-danger";
            stressAlert.innerHTML = "‚ö†Ô∏è <strong>¬°Alerta!</strong> Nivel de estr√©s alto. ¬°Rel√°jate un poco!";
        } else if (lastStressLevel >= 4) {
            stressAlert.className = "card alert alert-warning";
            stressAlert.innerHTML = "‚ö†Ô∏è <strong>¬°Atenci√≥n!</strong> Nivel de estr√©s moderado. Mantente alerta.";
        } else {
            stressAlert.className = "card alert alert-success";
            stressAlert.innerHTML = "‚úÖ <strong>¬°Bien!</strong> Tu nivel de estr√©s est√° bajo.";
        }
    
        // Gr√°fica de l√≠nea con colores din√°micos
        new Chart(document.getElementById("stressChart"), {
            type: "line",
            data: {
                labels: ["Semana 1", "Semana 2", "Semana 3", "Semana 4", "Semana 5"],
                datasets: [{
                    label: "Nivel de Estr√©s",
                    data: stressLevels,
                    borderColor: getStressColor(lastStressLevel),
                    backgroundColor: getStressColorWithOpacity(lastStressLevel),
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 10,
                        min: 0,
                        title: { 
                            display: true, 
                            text: "Nivel de Estr√©s (1-10)" 
                        },
                        ticks: {
                            stepSize: 1,
                            callback: function(value) {
                                return value + '/10';
                            }
                        }
                    },
                    x: { 
                        title: { 
                            display: true, 
                            text: "Semanas" 
                        } 
                    }
                }
            }
        });
    
        // Gr√°fica de medidor (gauge) con colores din√°micos
        new Chart(document.getElementById("gaugeChart"), {
            type: "doughnut",
            data: {
                labels: ["Estr√©s Bajo", "Estr√©s Alto"],
                datasets: [{
                    data: [100 - lastStressLevel * 10, lastStressLevel * 10],
                    backgroundColor: ["lightgray", getStressColor(lastStressLevel)],
                    borderWidth: 0
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                cutout: "80%",
                plugins: {
                    legend: { display: false }
                }
            }
        });
    </script>
     </body>
    <div class="modal fade" id="recommendationsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Recomendaciones para manejar el estr√©s</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="list-group list-group-flush" id="recommendationsList">
                        <!-- Las recomendaciones se insertan aqu√≠ din√°micamente -->
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Entendido</button>
                </div>
            </div>
        </div>
    </div>
    
    
    <script>
        // Agregar el script de Bootstrap para los modales
        document.write('<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"><\/script>');
    
        // Definir las recomendaciones seg√∫n el nivel de estr√©s
        const recommendationsHigh = [
            "üßò‚Äç‚ôÇÔ∏è Practica ejercicios de respiraci√≥n profunda durante 5-10 minutos",
            "üèÉ‚Äç‚ôÇÔ∏è Realiza actividad f√≠sica moderada por al menos 30 minutos",
            "üò¥ Asegura 7-8 horas de sue√±o cada noche",
            "üìù Organiza tus tareas por prioridad y divide los grandes proyectos en partes m√°s peque√±as",
            "üéµ Toma descansos regulares escuchando m√∫sica relajante"
        ];
    
        const recommendationsMedium = [
            "üå≥ Toma un breve paseo al aire libre",
            "üíÜ‚Äç‚ôÇÔ∏è Realiza estiramientos suaves cada 2 horas",
            "ü´ñ Bebe una taza de t√© relajante",
            "üì± Toma un descanso de las redes sociales",
            "üë• Habla con un amigo o familiar sobre c√≥mo te sientes"
        ];
    
        // Funci√≥n para mostrar el modal con recomendaciones
        function showRecommendations(level) {
            const recommendationsList = document.getElementById('recommendationsList');
            recommendationsList.innerHTML = ''; // Limpiar lista previa
            
            const recommendations = level >= 8 ? recommendationsHigh : recommendationsMedium;
            
            recommendations.forEach(rec => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.innerHTML = rec;
                recommendationsList.appendChild(li);
            });
    
            // Mostrar el modal
            const modal = new bootstrap.Modal(document.getElementById('recommendationsModal'));
            modal.show();
        }
    
        // Modificar la l√≥gica de las alertas para incluir las recomendaciones
        if (lastStressLevel >= 8) {
            stressAlert.className = "card alert alert-danger";
            stressAlert.innerHTML = `
                ‚ö†Ô∏è <strong>¬°Alerta!</strong> Nivel de estr√©s alto. ¬°Rel√°jate un poco!
                <button class="btn btn-danger btn-sm mt-2" onclick="showRecommendations(${lastStressLevel})">
                    Ver recomendaciones
                </button>
            `;
            // Mostrar autom√°ticamente las recomendaciones
            setTimeout(() => showRecommendations(lastStressLevel), 500);
        } else if (lastStressLevel >= 4) {
            stressAlert.className = "card alert alert-warning";
            stressAlert.innerHTML = `
                ‚ö†Ô∏è <strong>¬°Atenci√≥n!</strong> Nivel de estr√©s moderado. Mantente alerta.
                <button class="btn btn-warning btn-sm mt-2" onclick="showRecommendations(${lastStressLevel})">
                    Ver recomendaciones
                </button>
            `;
        } else {
            stressAlert.className = "card alert alert-success";
            stressAlert.innerHTML = "‚úÖ <strong>¬°Bien!</strong> Tu nivel de estr√©s est√° bajo.";
        }
    
        // Agregar funcionalidad al bot√≥n de consejos
        document.querySelector('.btn-primary').onclick = () => showRecommendations(lastStressLevel);
    </script>
</body>

</html>
{% endblock %}
