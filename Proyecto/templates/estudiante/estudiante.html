<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiante</title>
    <link rel="stylesheet" href="estudiante.css">
</head>
<body>
    <style>
        /* General */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
}

/* Header */
header {
    background: #0078D4;
    color: #fff;
    padding: 1rem 0;
    text-align: center;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

header h1 {
    margin: 0;
    font-size: 2rem;
}

nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
    margin: 1rem 0 0;
}

nav ul li {
    margin: 0 1rem;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s;
}

nav ul li a:hover {
    color: #ffd700;
}

/* Main Sections */
main {
    padding: 2rem;
}

section {
    margin-bottom: 2rem;
    padding: 1.5rem;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

section h2 {
    margin-top: 0;
    color: #0078D4;
}

/* Forms */
form label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
}

form input[type="file"] {
    display: block;
    margin-bottom: 1rem;
}

form button {
    background: #0078D4;
    color: #fff;
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s;
}

form button:hover {
    background: #005bb5;
}

/* Footer */
footer {
    text-align: center;
    padding: 1rem;
    background: #333;
    color: #fff;
    margin-top: 2rem;
}

footer p {
    margin: 0;
}

    </style>
    <header>
        <h1>Bienvenido, Estudiante</h1>
        <nav>
            <ul>
                <li><a href="#cursos">Mis Cursos</a></li>
                <li><a href="#subir-tarea">Subir Tarea</a></li>
                <li><a href="#responder-test">Responder Test</a></li>
                <li><a href="#perfil">Ver Perfil</a></li>
                <li><a href="#estadisticas">Ver Estadísticas</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="cursos">
            <h2>Mis Cursos</h2>
            <!-- Contenido de los cursos -->
        </section>
        <section id="subir-tarea">
            <h2>Subir Tarea</h2>
            <form action="/subir-tarea" method="post" enctype="multipart/form-data">
                <label for="tarea">Seleccionar archivo:</label>
                <input type="file" id="tarea" name="tarea">
                <button type="submit">Subir</button>
            </form>
        </section>
        <section id="responder-test">
            <h2>Responder Test</h2>
            <!-- Contenido del test -->
        </section>
        <section id="perfil">
            <h2>Ver Perfil</h2>
            <!-- Contenido del perfil -->
        </section>
        <section id="estadisticas">
            <h2>Ver Estadísticas</h2>
            <!-- Contenido de las estadísticas -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Proyecto Estudiante</p>
    </footer>
</body>
</html>
