<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Evaluación - Docente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            color: #2d3436;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: #070404;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            padding: 40px 50px;
            color: #ffffff;
            text-align: center;
        }

        .header {
            background: #0984e3;
            color: #ffffff;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .button {
            font-size: 1.1em;
            padding: 16px;
            background: linear-gradient(135deg, #6c5ce7, #0984e3);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 15px 0;
            width: 100%;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #4b49e6, #086fd8);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #636e72;
        }

        .footer a {
            color: #0984e3;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 20px;
        }

        input, textarea {
            font-size: 1.1em;
            padding: 15px;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
            width: 100%;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #0984e3;
            background-color: #ffffff;
        }

        .question {
            margin-bottom: 20px;
            position: relative;
            background-color: #2d3436;
            padding: 15px;
            border-radius: 10px;
        }

        .remove-question-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #d63031;
            color: #ffffff;
            border: none;
            padding: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-question-btn:hover {
            background-color: #e74c3c;
        }

        .scale {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .scale input {
            width: auto;
            margin-left: 8px;
        }

        .add-question-btn {
            background-color: #55efc4;
            margin-top: 20px;
        }

        .add-question-btn:hover {
            background-color: #00b894;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Crear Evaluación</div>
        
        <form action="/docente/guardar-evaluacion" method="post" class="form-container">
            <label for="titulo">Título de la Evaluación</label>
            <input type="text" id="titulo" name="titulo" placeholder="Escribe el título de la evaluación" required>

            <div id="questions-container">
                <div class="question">
                    <label for="pregunta-1">Pregunta 1</label>
                    <textarea id="pregunta-1" name="pregunta-1" rows="4" placeholder="Escribe la pregunta aquí" required></textarea>
                    
                    <div class="scale">
                        <label for="respuesta-1">Responde:</label>
                        <div>
                            <label><input type="radio" name="respuesta-1" value="1" required> Casi nunca</label>
                            <label><input type="radio" name="respuesta-1" value="2"> De vez en cuando</label>
                            <label><input type="radio" name="respuesta-1" value="3"> A menudo</label>
                            <label><input type="radio" name="respuesta-1" value="4"> Muy a menudo</label>
                        </div>
                    </div>
                    
                    <button type="button" class="remove-question-btn" onclick="removerPregunta(this)">Eliminar Pregunta</button>
                </div>
            </div>

            <button type="button" class="button add-question-btn" onclick="agregarPregunta()">Agregar Pregunta</button>

            <button type="submit" class="button">Guardar Evaluación</button>
        </form>

        <div class="footer">
            <p>© 2025 Gestión de Docente | <a href="#">Soporte</a></p>
        </div>
    </div>

    <script>
        let contadorPreguntas = 1;

        function agregarPregunta() {
            contadorPreguntas++;
            const preguntaContainer = document.createElement('div');
            preguntaContainer.classList.add('question');
            
            const label = document.createElement('label');
            label.setAttribute('for', `pregunta-${contadorPreguntas}`);
            label.textContent = `Pregunta ${contadorPreguntas}`;

            const textarea = document.createElement('textarea');
            textarea.setAttribute('id', `pregunta-${contadorPreguntas}`);
            textarea.setAttribute('name', `pregunta-${contadorPreguntas}`);
            textarea.setAttribute('rows', '4');
            textarea.setAttribute('placeholder', 'Escribe la pregunta aquí');
            textarea.required = true;

            const scaleContainer = document.createElement('div');
            scaleContainer.classList.add('scale');

            const scaleLabel = document.createElement('label');
            scaleLabel.setAttribute('for', `respuesta-${contadorPreguntas}`);
            scaleLabel.textContent = 'Responde:';
            
            const scaleOptions = ['Casi nunca', 'De vez en cuando', 'A menudo', 'Muy a menudo'];
            const scaleInputContainer = document.createElement('div');
            
            scaleOptions.forEach((option, index) => {
                const input = document.createElement('label');
                input.innerHTML = `<input type="radio" name="respuesta-${contadorPreguntas}" value="${index+1}" required> ${option}`;
                scaleInputContainer.appendChild(input);
            });

            scaleContainer.appendChild(scaleLabel);
            scaleContainer.appendChild(scaleInputContainer);

            const removeButton = document.createElement('button');
            removeButton.type = 'button';
            removeButton.classList.add('remove-question-btn');
            removeButton.textContent = 'Eliminar Pregunta';
            removeButton.onclick = () => removerPregunta(removeButton);

            preguntaContainer.appendChild(label);
            preguntaContainer.appendChild(textarea);
            preguntaContainer.appendChild(scaleContainer);
            preguntaContainer.appendChild(removeButton);

            const questionsContainer = document.getElementById('questions-container');
            questionsContainer.appendChild(preguntaContainer);
        }

        function removerPregunta(button) {
            const pregunta = button.closest('.question');
            pregunta.remove();
        }
    </script>
</body>
</html>
