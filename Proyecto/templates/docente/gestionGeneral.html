<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión General</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            color: #2d3436;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: #070404;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            padding: 40px 50px;
            color: #ffffff;
            text-align: center;
        }

        .header {
            background: #0984e3;
            color: #ffffff;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .button {
            font-size: 1.2em;
            padding: 15px 30px;
            background: linear-gradient(135deg, #6c5ce7, #0984e3);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 15px 0;
            width: 100%;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #4b49e6, #086fd8);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #636e72;
        }

        .footer a {
            color: #0984e3;
            text-decoration: none;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        section {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Gestión General</div>

        <section>
            <a href="/docente/eliminarAsignados">
                <button class="button">Asignados</button>
            </a>
        </section>
        <section>
            <a href="/proporcionar-recomendaciones.html">
                <button class="button">Proporcionar Recomendaciones</button>
            </a>
        </section>
        <section>
            <a href="/descargar-informes.html">
                <button class="button">Descargar Informes en PDF</button>
            </a>
        </section>

        <div class="footer">
            <p>© 2025 Gestión General | <a href="#">Soporte</a></p>
        </div>
    </div>
</body>
</html>
