{% extends 'estudiante/estudianteInicio.html' %}

{% block content %}
    <!-- Sección de Asignaciones -->
    <div class="container mt-4">
        <div class="section p-4 border rounded shadow-sm mb-4">
            <h3 class="text-center text-primary">Mis Tareas</h3>
            <ul class="list-unstyled">
                <li><a href="/estudiante/curso/tareas" class="d-block p-2 mb-2 bg-light rounded text-dark text-decoration-none"><i class="fas fa-tasks"></i> Ver tareas</a></li>
                <!-- Agregar más tareas si es necesario -->
            </ul>
        </div>

        <!-- Sección de Tests -->
        <div class="section p-4 border rounded shadow-sm mb-4">
            <h3 class="text-center text-primary">Mis Tests</h3>
            <ul class="list-unstyled">
                <li><a href="/estudiante/inicioTest" class="d-block p-2 mb-2 bg-light rounded text-dark text-decoration-none"><i class="fas fa-clipboard-list"></i> Test 1</a></li>
                <li><a href="#" class="d-block p-2 mb-2 bg-light rounded text-dark text-decoration-none"><i class="fas fa-clipboard-list"></i> Test 2</a></li>
                <li><a href="#" class="d-block p-2 mb-2 bg-light rounded text-dark text-decoration-none"><i class="fas fa-clipboard-list"></i> Test 3</a></li>
            </ul>
        </div>

        <!-- Sección de Estudiantes -->
        <div class="section p-4 border rounded shadow-sm mb-4">
            <h3 class="text-center text-primary">Estudiantes</h3>
            <ul class="list-unstyled">
                <li><a href="#" class="d-block p-2 mb-2 bg-light rounded text-dark text-decoration-none"><i class="fas fa-user-graduate"></i> Estudiante 1</a></li>
                <li><a href="#" class="d-block p-2 mb-2 bg-light rounded text-dark text-decoration-none"><i class="fas fa-user-graduate"></i> Estudiante 2</a></li>
                <li><a href="#" class="d-block p-2 mb-2 bg-light rounded text-dark text-decoration-none"><i class="fas fa-user-graduate"></i> Estudiante 3</a></li>
            </ul>
        </div>

        <!-- Sección para Crear Asignaciones -->
        <div class="section p-4 border rounded shadow-sm">
            <h3 class="text-center text-primary">Crear Asignación</h3>
            <form action="/crear_asignacion" method="POST">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="asignacion-titulo" class="form-label">Título de la asignación</label>
                        <input type="text" class="form-control" id="asignacion-titulo" name="titulo" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="asignacion-descripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="asignacion-descripcion" name="descripcion" rows="3" required></textarea>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="asignacion-fecha" class="form-label">Fecha de vencimiento</label>
                        <input type="date" class="form-control" id="asignacion-fecha" name="fecha_vencimiento" required>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success">Crear Asignación</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
